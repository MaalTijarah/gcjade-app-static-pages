<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shipping Address</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="css/address-form.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="text-center mb-4">
          <span class="fw-bold fs-5">Amount to pay:</span><br>
          <span id="amountToPay" class="text-success fw-bold display-5">$0.00</span>
        </div>
        <h5 class="mb-4 text-center">Shipping Address</h5>
        <form>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" name="country">
                <option value="">Loading...</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state" name="state" disabled>
                <option value="">Select Country First</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label for="city" class="form-label">City</label>
              <select class="form-select" id="city" name="city" disabled>
                <option value="">Select State First</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label for="zip" class="form-label">ZIP / Postal Code</label>
              <input type="text" class="form-control" id="zip" name="zip" placeholder="ZIP or Postal Code" />
            </div>
            <div class="col-12">
              <label for="address1" class="form-label">Address Line 1</label>
              <textarea class="form-control" id="address1" name="address1" rows="2"
                placeholder="Street address, P.O. box, company name, c/o"></textarea>
            </div>
            <div class="col-12">
              <label for="address2" class="form-label">Address Line 2</label>
              <textarea class="form-control" id="address2" name="address2" rows="2"
                placeholder="Apartment, suite, unit, building, floor, etc."></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="button" class="btn btn-custom-submit mt-3 w-100 w-md-auto"
                onclick="submitForm()">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.js"></script>
  <script src="js/address-form.js"></script>
  <script>
    // Example: Set the amount dynamically from Flutter or other source
    // You can update this value from your integration as needed
    function setAmount(value) {
      document.getElementById('amountToPay').textContent = value;
    }
  </script>
</body>

</html>
